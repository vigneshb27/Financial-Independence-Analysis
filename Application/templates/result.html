<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Financial Independence Prediction</title>
    <style>
      /* style for prediction container */
      .prediction-container {
        margin: auto;
        width: 600px;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }

      /* style for prediction label */
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      /* style for prediction result */
      p {
        margin-top: 20px;
        font-size: 16px;
        font-family: Arial, sans-serif;
      }

      /* style for back button */
      input[type="button"] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-family: Arial, sans-serif;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="prediction-container">
      <h2>Financial Independence Prediction</h2>

        <p>Prediction Result: {{ prediction }}</p>
      

      <input type="button" value="Back" onclick="window.history.back()">
    </div>
  </body>
</html>
